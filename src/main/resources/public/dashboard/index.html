<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Grocery List</a>
          <div class="d-flex ms-auto">
            <button class="btn btn-outline-light" id="logout-btn">Logout</button>
          </div>
        </div>
      </nav>

      <div class="container">
            <div id="welcome"><h2>Dashboard</h2></div>
            
            <div class="list-container" id="list-container">

                
            </div>  

            <br><br><br><br><br>

      </div>

      <form id="add-list-form" class="mt-4" onsubmit="createNewList(event)">
        <div class="input-group">
          <input
            type="text"
            id="list-name"
            class="form-control"
            placeholder="Add New List"
            required
          />
          <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; line-height: 1;">
            <span class="fs-4" style="line-height: 1;">+</span>
          </button>
        </div>
      </form>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../globals/globals.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
